<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman-szerű játék - Több pálya</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(20, 40px); /* Szélesebb pálya: 20 oszlop */
            grid-template-rows: repeat(15, 40px);    /* Magasabb pálya: 15 sor */
            gap: 2px;
            width: 840px;
            margin: 20px auto;
            border: 2px solid #333;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            position: relative;
        }
        .player {
            background-color: blue;
        }
        .wall {
            background-color: gray;
        }
        .destructible-wall {
            background-color: brown;
        }
        .bomb {
            background-color: red;
        }
        .explosion {
            background-color: orange;
        }
        .exit {
            background-color: green;
        }
        .powerup {
            background-color: purple;
        }
        #gameOver {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #restartButton {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Bomberman-szerű játék - Több pálya</h2>
<p style="text-align: center;">Mozgás: Nyílbillentyűk | Bomba: Space</p>

<div id="gameBoard"></div>

<div id="gameOver">
    <h3>MEGHALTÁL!</h3>
    <button id="restartButton">Újra</button>
</div>

<script>
    const gameBoard = document.getElementById("gameBoard");
    const gameOverScreen = document.getElementById("gameOver");
    const restartButton = document.getElementById("restartButton");
    const gridSizeX = 20;  // Pálya szélessége
    const gridSizeY = 15;  // Pálya magassága
    let playerPos = { x: 0, y: 0 };
    let startingPosition = { x: 0, y: 0 }; // Kezdőpozíció következő pályára
    let explosionRange = 1;
    let bombPlaced = false;
    let isGameOver = false; // Játék vége állapot

    // Játéktér újragenerálása
    function generateLevel() {
        gameBoard.innerHTML = "";
        const cells = [];
        
        for (let i = 0; i < gridSizeY; i++) {
            cells[i] = [];
            for (let j = 0; j < gridSizeX; j++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");

                // Játékos kezdőpozíciója a startingPosition szerint
                if (i === startingPosition.y && j === startingPosition.x) {
                    cell.classList.add("player");
                    playerPos = { x: startingPosition.x, y: startingPosition.y };
                } else if (i % 2 === 0 && j % 2 === 0) {
                    // Falak elhelyezése
                    if (!((i === 2 && j === 0) || (i === 0 && j === 2))) {
                        cell.classList.add("wall");
                    }
                } else if (Math.random() < 0.3) {
                    // Rombolható fal
                    cell.classList.add("destructible-wall");
                }

                cells[i][j] = cell;
                gameBoard.appendChild(cell);
            }
        }

        // Kijárat és powerup elhelyezése
        let exitPlaced = false;
        let powerupPlaced = false;
        while (!exitPlaced || !powerupPlaced) {
            const randomX = Math.floor(Math.random() * gridSizeX);
            const randomY = Math.floor(Math.random() * gridSizeY);

            if (!exitPlaced && cells[randomY][randomX].classList.contains("destructible-wall")) {
                cells[randomY][randomX].classList.add("exit-hidden");
                exitPlaced = true;
            }

            if (!powerupPlaced && cells[randomY][randomX].classList.contains("destructible-wall") && !cells[randomY][randomX].classList.contains("exit-hidden")) {
                cells[randomY][randomX].classList.add("powerup-hidden");
                powerupPlaced = true;
            }
        }

        return cells;
    }

    let cells = generateLevel();

    // Játékos mozgatása
    function movePlayer(dx, dy) {
        if (isGameOver) return;

        const newX = playerPos.x + dx;
        const newY = playerPos.y + dy;

        if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
            const targetCell = cells[newY][newX];
            if (!targetCell.classList.contains("wall") && !targetCell.classList.contains("destructible-wall")) {
                cells[playerPos.y][playerPos.x].classList.remove("player");
                playerPos.x = newX;
                playerPos.y = newY;
                cells[playerPos.y][playerPos.x].classList.add("player");

                // Ha a játékos rálép a kijáratra, új pálya generálása
                if (targetCell.classList.contains("exit")) {
                    alert("Tovább a következő pályára!");
                    startingPosition = { x: playerPos.x, y: playerPos.y }; // Új kezdőpozíció beállítása
                    cells = generateLevel();
                }

                // Ha a játékos felveszi a powerup-ot, növeli a robbanás hatótávját
                if (targetCell.classList.contains("powerup")) {
                    targetCell.classList.remove("powerup");
                    increaseExplosionRange();
                }
            }
        }
    }

    // Bomba elhelyezése
    function placeBomb() {
        if (bombPlaced || isGameOver) return;

        const bombX = playerPos.x;
        const bombY = playerPos.y;
        cells[bombY][bombX].classList.add("bomb");
        bombPlaced = true;

        setTimeout(() => {
            cells[bombY][bombX].classList.remove("bomb");
            explode(bombX, bombY);
            bombPlaced = false;
        }, 2000);
    }

    // Robbanás generálása
    function explode(x, y) {
        const directions = [
            { dx: 0, dy: -1 },
            { dx: 0, dy: 1 },
            { dx: -1, dy: 0 },
            { dx: 1, dy: 0 },
        ];

        cells[y][x].classList.add("explosion");

        let playerHit = false;
        directions.forEach(dir => {
            for (let i = 1; i <= explosionRange; i++) {
                const newX = x + dir.dx * i;
                const newY = y + dir.dy * i;

                if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
                    const cell = cells[newY][newX];

                    if (cell.classList.contains("wall")) break;
                    if (cell.classList.contains("destructible-wall")) {
                        cell.classList.remove("destructible-wall");
                        cell.classList.add("explosion");

                        if (cell.classList.contains("exit-hidden")) {
                            cell.classList.remove("exit-hidden");
                            cell.classList.add("exit");
                        } else if (cell.classList.contains("powerup-hidden")) {
                            cell.classList.remove("powerup-hidden");
                            cell.classList.add("powerup");
                        }
                        break;
                    }

                    cell.classList.add("explosion");

                    if (newX === playerPos.x && newY === playerPos.y) {
                        playerHit = true;
                    }
                }
            }
        });

        if (playerHit) {
            gameOver();
        }

        setTimeout(() => {
            document.querySelectorAll(".explosion").forEach(cell => cell.classList.remove("explosion"));
        }, 1000);
    }

    // Játék vége
    function gameOver() {
        isGameOver = true;
        gameOverScreen.style.display = "block";
    }

    // Robbanási hatótáv növelése
    function increaseExplosionRange() {
        explosionRange++;
    }

    // Újraindítás gomb eseménykezelője
    restartButton.addEventListener("click", () => {
        isGameOver = false;
        explosionRange = 1;
        bombPlaced = false;
        gameOverScreen.style.display = "none";
        startingPosition = { x: 0, y: 0 }; // Kezdőpozíció visszaállítása az első pályára
        cells = generateLevel();
    });

    // Billentyűk eseménykezelője
    document.addEventListener("keydown", (event) => {
        if (isGameOver) return;

        switch (event.key) {
            case "ArrowUp": movePlayer(0, -1); break;
            case "ArrowDown": movePlayer(0, 1); break;
            case "ArrowLeft": movePlayer(-1, 0); break;
            case "ArrowRight": movePlayer(1, 0); break;
            case " ": placeBomb(); break;
        }
    });
</script>

</body>
</html>
