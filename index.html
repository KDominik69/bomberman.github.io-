<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman-játék</title>
    <style>
        body {
            background-image: url('hater.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #gameContainer {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(20, 40px);
            grid-template-rows: repeat(15, 40px);
            gap: 2px;
            width: 840px;
            margin: 0 auto;
            border: 2px solid #333;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            position: relative;
        }
        .player {
            background-image: url('mc_walking_down.gif');
            background-size: cover;
            background-position: center;
            width: 40px;
            height: 40px;
        }
        .wall {
            background-image: url('fal.png');
            background-size: cover;
            background-position: center;
        }
        .destructible-wall {
            
            background-image: url('torhetofal.png');
            background-size: cover;
            background-position: center;
        }
        .bomb {
            background-image: url('robban_a_bomba.gif');
            background-size: cover;
            background-position: center;
            width: 40px;
            height: 40px;
        }
        .explosion {
            background-image: url('robbanas.gif');
            background-size: cover;
            background-position: center;
            width: 40px;
            height: 40px;
        }
        .freeze-hidden {
            background-image: url('freeze.png');
            background-size: cover;
            background-position: center;
            
        }
        .exit {
            background-image: url(' kijarat.png');
            background-size: cover;
            background-position: center;
           
            background-color: green;
        }
        .powerup {
            background-image: url('robbanas_plusz_1_power_up.gif');
            background-size: cover;
            background-position: center;
            background-color: purple;
        }
        
        #gameOver {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #restartButton {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .tudjaholvagy {
            background-image: url('tudjaholvagy.png');
            background-size: cover;
            background-position: center;
            
        }

        .enemy {
            background-image: url('alap.png');
            background-size: cover;
            background-position: center;
        }

        .wallwalker {
            background-image: url('falonmegy.png');
            background-size: cover;
            background-position: center;
            
        }

    </style>
</head>
<body>

<div id="gameContainer">
    <h2 style="text-align: center;">Bomberman-játék</h2>
    <p style="text-align: center;">Mozgás: Nyílbillentyűk | Bomba: Space</p>
    
    <div id="gameBoard"></div>

    <div id="gameOver">
        <h3>MEGHALTÁL!</h3>
        <button id="restartButton">Újra</button>
    </div>
</div>

<script>
    const gameBoard = document.getElementById("gameBoard");
    const gameOverScreen = document.getElementById("gameOver");
    const restartButton = document.getElementById("restartButton");
    const gridSizeX = 20;
    const gridSizeY = 15;
    let playerPos = { x: 0, y: 0 };
    let startingPosition = { x: 0, y: 0 };
    let explosionRange = 1;
    let bombPlaced = false;
    let isGameOver = false;
    let enemies = [];
    let isFrozen = false;
    let freezeTimer;

    function generateLevel() {
    gameBoard.innerHTML = "";
    const cells = [];
    enemies = [];

    for (let i = 0; i < gridSizeY; i++) {
        cells[i] = [];
        for (let j = 0; j < gridSizeX; j++) {
            const cell = document.createElement("div");
            cell.classList.add("cell");

            if (i === startingPosition.y && j === startingPosition.x) {
                cell.classList.add("player");
                playerPos = { x: startingPosition.x, y: startingPosition.y };
            } else if (i % 2 === 0 && j % 2 === 0) {
                if (!((i === 2 && j === 0) || (i === 0 && j === 2))) {
                    cell.classList.add("wall");
                }
            } else if (Math.random() < 0.3) {
                cell.classList.add("destructible-wall");
            } else if (Math.random() < 0.05) {
                cell.classList.add("enemy");
                enemies.push({ x: j, y: i, type: "default" });
            } else if (Math.random() < 0.02) {
                cell.classList.add("tudjaholvagy");
                enemies.push({ x: j, y: i, type: "tudjaholvagy" });
            } else if (Math.random() < 0.01) {
                cell.classList.add("wallwalker");
                enemies.push({ x: j, y: i, type: "wallwalker" });
            }

            cells[i][j] = cell;
            gameBoard.appendChild(cell);
        }
    }

    let exitPlaced = false;
    let powerupPlaced = false;
    while (!exitPlaced || !powerupPlaced) {
        const randomX = Math.floor(Math.random() * gridSizeX);
        const randomY = Math.floor(Math.random() * gridSizeY);

        if (!exitPlaced && cells[randomY][randomX].classList.contains("destructible-wall")) {
            cells[randomY][randomX].classList.add("exit-hidden");
            exitPlaced = true;
        }

        if (!powerupPlaced && cells[randomY][randomX].classList.contains("destructible-wall") && !cells[randomY][randomX].classList.contains("exit-hidden")) {
            if (Math.random() < 0.5) {
                cells[randomY][randomX].classList.add("powerup-hidden");
                powerupPlaced = true;
            } else {
                cells[randomY][randomX].classList.add("freeze-hidden");
                powerupPlaced = true;
            }
        }
    }

    return cells;
}

    let cells = generateLevel();

    function movePlayer(dx, dy) {
    if (isGameOver) return;

    const newX = playerPos.x + dx;
    const newY = playerPos.y + dy;

    if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
        const targetCell = cells[newY][newX];
        if (!targetCell.classList.contains("wall") && !targetCell.classList.contains("destructible-wall") && !targetCell.classList.contains("enemy")) {
            cells[playerPos.y][playerPos.x].classList.remove("player");
            playerPos.x = newX;
            playerPos.y = newY;
            cells[playerPos.y][playerPos.x].classList.add("player");

            if (targetCell.classList.contains(" exit")) {
                alert("Tovább a következő pályára!");
                startingPosition = { x: playerPos.x, y: playerPos.y };
                cells = generateLevel();
            }

            if (targetCell.classList.contains("powerup")) {
                targetCell.classList.remove("powerup");
                increaseExplosionRange();
            }

            if (targetCell.classList.contains("freeze-hidden")) {
                targetCell.classList.remove("freeze-hidden");
                activateFreeze();
            }

            if (targetCell.classList.contains("explosion")) {
                gameOver();
            }
        }
    }
}

function activateFreeze() {
    isFrozen = true;
    enemies.forEach(enemy => {
        cells[enemy.y][enemy.x].classList.remove("enemy");
    });

    freezeTimer = setTimeout(() => {
        isFrozen = false;
        enemies.forEach(enemy => {
            cells[enemy.y][enemy.x].classList.add("enemy");
        });
    }, 5000);
}

    function placeBomb() {
        if (bombPlaced || isGameOver) return;

        const bombX = playerPos.x;
        const bombY = playerPos.y;
        cells[bombY][bombX].classList.add("bomb");
        bombPlaced = true;

        setTimeout(() => {
            cells[bombY][bombX].classList.remove("bomb");

            if (bombX === playerPos .x && bombY === playerPos.y) {
                gameOver();
            } else {
                explode(bombX, bombY);
            }

            bombPlaced = false;
        }, 2000);
    }

    function explode(x, y) {
        const directions = [
            { dx: 0, dy: -1 },
            { dx: 0, dy: 1 },
            { dx: -1, dy: 0 },
            { dx: 1, dy: 0 },
        ];

        cells[y][x].classList.add("explosion");

        let playerHit = x === playerPos.x && y === playerPos.y;

        directions.forEach(dir => {
            for (let i = 1; i <= explosionRange; i++) {
                const newX = x + dir.dx * i;
                const newY = y + dir.dy * i;

                if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
                    const cell = cells[newY][newX];

                    if (cell.classList.contains("wall")) break;
                    if (cell.classList.contains("destructible-wall")) {
                        cell.classList.remove("destructible-wall");
                        cell.classList.add("explosion");

                        if (cell.classList.contains("exit-hidden")) {
                            cell.classList.remove("exit-hidden");
                            cell.classList.add("exit");
                        } else if (cell.classList.contains("powerup-hidden")) {
                            cell.classList.remove("powerup-hidden");
                            cell.classList.add("powerup");
                        }
                        break;
                    }

                    if (cell.classList.contains("enemy")) {
                        cell.classList.remove("enemy");
                        enemies = enemies.filter(enemy => !(enemy.x === newX && enemy.y === newY));
                    }

                    cell.classList.add("explosion");

                    if (newX === playerPos.x && newY === playerPos.y) {
                        playerHit = true;
                    }
                }
            }
        });

        if (playerHit) {
            gameOver();
        }

        setTimeout(() => {
            cells[y][x].classList.remove("explosion");
            directions.forEach(dir => {
                for (let i = 1; i <= explosionRange; i++) {
                    const newX = x + dir.dx * i;
                    const newY = y + dir.dy * i;

                    if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
                        cells[newY][newX].classList.remove("explosion");
                    }
                }
            });
        }, 1000);
    }

    function increaseExplosionRange() {
        explosionRange++;
    }

    function moveEnemies() {
        if (isGameOver || isFrozen) return;

        enemies.forEach((enemy) => {
            const directions = [
                { dx: 0, dy: -1 },
                { dx: 0, dy: 1 }, 
                { dx: -1, dy: 0 }, 
                { dx: 1, dy: 0 }  
            ];

            if (enemy.type === "tudjaholvagy") {
                let bestDirection = null;
                let minDistance = Infinity;

                directions.forEach(dir => {
                    const newX = enemy.x + dir.dx;
                    const newY = enemy.y + dir.dy;

                    if (
                        newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY &&
                        !cells[newY][newX].classList.contains("wall") &&
                        !cells[newY][newX].classList.contains("destructible-wall") &&
                        !cells[newY][newX].classList.contains("enemy")
                    ) {
                        const distanceToPlayer = Math.abs(newX - playerPos.x) + Math.abs(newY - playerPos.y);
                        if (distanceToPlayer < minDistance) {
                            minDistance = distanceToPlayer;
                            bestDirection = dir;
                        }
                    }
                });

                if (bestDirection) {
                    const newX = enemy.x + bestDirection.dx;
                    const newY = enemy.y + bestDirection.dy;

                    cells[enemy.y][enemy.x].classList.remove("tudjaholvagy");

                    enemy.x = newX;
                    enemy.y = newY;

                    if (newX === playerPos.x && newY === playerPos.y) {
                        gameOver();
                    } else {
                        cells[enemy.y][enemy.x].classList.add("tudjaholvagy");
                    }
                }
            } else if (enemy.type === "wallwalker") {
                const newDirection = directions[Math.floor(Math.random() * directions.length)];
                const newX = enemy .x + newDirection.dx;
                const newY = enemy.y + newDirection.dy;

                if (newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY) {
                    cells[enemy.y][enemy.x].classList.remove("wallwalker");
                    enemy.x = newX;
                    enemy.y = newY;
                    cells[enemy.y][enemy.x].classList.add("wallwalker");

                    if (newX === playerPos.x && newY === playerPos.y) {
                        gameOver();
                    }
                }
            } else {
                const newDirection = directions[Math.floor(Math.random() * directions.length)];
                const newX = enemy.x + newDirection.dx;
                const newY = enemy.y + newDirection.dy;

                if (
                    newX >= 0 && newY >= 0 && newX < gridSizeX && newY < gridSizeY &&
                    !cells[newY][newX].classList.contains("wall") &&
                    !cells[newY][newX].classList.contains("destructible-wall") &&
                    !cells[newY][newX].classList.contains("enemy")
                ) {
                    cells[enemy.y][enemy.x].classList.remove("enemy");
                    enemy.x = newX;
                    enemy.y = newY;

                    if (newX === playerPos.x && newY === playerPos.y) {
                        gameOver();
                    } else {
                        cells[enemy.y][enemy.x].classList.add("enemy");
                    }
                }
            }
        });
    }

    function gameOver() {
        isGameOver = true;
        gameOverScreen.style.display = "block";
    }

    function restartGame() {
        isGameOver = false;
        bombPlaced = false;
        explosionRange = 1;
        startingPosition = { x: 0, y: 0 };
        playerPos = { x: 0, y: 0 };
        cells = generateLevel();
        gameOverScreen.style.display = "none";
    }

    window.addEventListener("keydown", (e) => {
        if (isGameOver) return;

        switch (e.key) {
            case "ArrowUp":
                movePlayer(0, -1);
                break;
            case "ArrowDown":
                movePlayer(0, 1);
                break;
            case "ArrowLeft":
                movePlayer(-1, 0);
                break;
            case "ArrowRight":
                movePlayer(1, 0);
                break;
            case " ":
                placeBomb();
                break;
        }
    });

    restartButton.addEventListener("click", restartGame);
    setInterval(moveEnemies, 1000);
</script>

</body>
</html>
